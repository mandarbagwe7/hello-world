<form [formGroup]="form">
  <div class="form-group">
    <label for="oldpassword">Old Password</label>
    <input 
        formControlName="oldpassword" 
        type="password" 
        id="oldpassword" 
        class="form-control">
    <div *ngIf="oldpassword.touched && oldpassword.invalid" class="alert alert-danger">
      <div *ngIf="oldpassword.errors.required">Old Password is Required.</div>
      <div *ngIf="oldpassword.errors.oldPasswordNotMatched">Invalid Password.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newpassword">New Password</label>
    <input 
        formControlName="newpassword" 
        type="password" 
        id="newpassword" 
        class="form-control">
    <div *ngIf="newpassword.touched && newpassword.invalid" class="alert alert-danger">
      <div *ngIf="newpassword.errors.required">New Password is Required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmpassword">Confirm Password</label>
    <input 
        formControlName="confirmpassword" 
        type="password" 
        id="confirmpassword" 
        class="form-control"
        >
    <div *ngIf="confirmpassword.touched && confirmpassword.invalid" class="alert alert-danger">
      <div *ngIf="confirmpassword.errors.required">Confirm Password is Required.</div>
    </div>
  </div>
  <div *ngIf="confirmpassword.valid && form.invalid && form.errors.confirmPasswordNotSame" class="alert alert-danger">
    Passwords do not match.
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
