<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" id="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control">
      <!-- <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">First Name is required.</div> -->
      <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
        <div *ngIf="firstName.errors.required">First Name is required.</div>
        <div *ngIf="firstName.errors.minlength">Min Length should be {{ firstName.errors.minlength.requiredLength }} characters.</div>
        <div *ngIf="firstName.errors.pattern">First Name not matching the pattern.</div>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="comment">Comments</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribe to Mailing List
    </label>
  </div>

    <!-- <div class="form-group">
      <label for="contactMethods">Contact Methods: </label>
      <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
        <option value=""></option>
        <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
      </select>
    </div> -->

  <div class="form-group">
    <label for="contactMethods">Contact Methods: </label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [ngValue]="method">{{ method.name }}</option>
    </select>
  </div>

  <div *ngFor="let method of contactMethods" class="radio">
    <label>
      <input ngModel type="radio" name="contactMethod" [value]="method.id">
      {{ method.name }}
    </label>
  </div>

  <p>{{ f.value | json }}</p>

  <button class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
</form>
